<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
	Tasklist - Cadastro
	</ui:define>

	<ui:define name="corpo">	
		<div ng-controller="TarefasController">
		
			<a href="#{request.contextPath}/restrito/tarefa-edicao.xhtml" class="btn btn-default">Nova</a>	
		
			<table class="table">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Descriçao</th>
						<th>Status</th>
						<th>Data da Criação</th>
						<th>Data da Edição</th>
						<th>Data da Conclusão</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tarefa in tarefas">
						<td>{{tarefa.titulo}}</td>	
						<td>{{tarefa.descricao}}</td>
						<td>{{tarefa.status}}</td>	
						<td>{{tarefa.dataCriacao}}</td>	
						<td>{{tarefa.dataEdicao}}</td>
						<td>{{tarefa.dataFinalizacao}}</td>	
						<td><a href="#" 
							id="editar" class="btn btn-default" ng-click='editar(tarefa)'>Editar</a></td>			
					</tr>
				</tbody>
			</table>	
		</div>
		
	</ui:define>
</ui:composition>
</html>
