<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
	Tasklist - Cadastro
	</ui:define>

	<ui:define name="corpo">	
		<div ng-controller="TarefasController" ng-init="listar()">
		
			<a href="#" ng-click='editar()' class="btn btn-default">Nova</a>

			<ng-form id="edicao-form" ng-if="editing">

			<div class="form-group">
				<label for="exampleInputEmail1">Titulo</label> <input type="text"
					id="titulo-t" ng-model="tarefaEdicao.titulo" class="form-control"
					value="{{tarefaEdicao.titulo}}" />
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Descrição</label> <input
					type="text" id="descricao" ng-model="tarefaEdicao.descricao"
					class="form-control" value="{{tarefaEdicao.descricao}}" />
			</div>

				<a href="#" id="salvar" class="btn btn-default" ng-click='salvar()'>Salvar</a>
			</ng-form>

			<table class="table">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Descriçao</th>
						<th>Status</th>
						<th>Data da Criação</th>
						<th>Data da Edição</th>
						<th>Data da Conclusão</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tarefa in tarefas">
						<td>{{tarefa.titulo}}</td>	
						<td>{{tarefa.descricao}}</td>
						<td>{{tarefa.status}}</td>	
						<td>{{tarefa.dataCriacao}}</td>	
						<td>{{tarefa.dataEdicao}}</td>
						<td>{{tarefa.dataFinalizacao}}</td>	
						<td><a href="#" 
							id="editar" class="btn btn-default" ng-click='editar(tarefa)'>Editar</a></td>			
					</tr>
				</tbody>
			</table>	
		</div>
		
	</ui:define>
</ui:composition>
</html>
